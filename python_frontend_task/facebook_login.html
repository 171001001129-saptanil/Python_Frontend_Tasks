<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Facebook Log In</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="box">
            <div class="title-box">
            <td><img src="Images/fb_logo.png" alt="Facebook"></td>
            <td><p>Facebook helps you connect and share with
                the people in your life.
            </p></td>
        </div>
        <div class="form-box">
            <form action="#">
                <td><input type="text" placeholder="Email address or phone number"></td>
                <td><input type="password" placeholder="Password"></td>
                <td><button type="submit">Log In</button></td>
                <a href="#">Forgotten Password</a>
            </form>
            <hr>
            <div class="create-btn">
                <td><a href="#">Create New Account</a></td>
            </div>
        </div>
        </div>
    </body>
</html>
